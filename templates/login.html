{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<br>
<div style="text-align: center;">

  <h5> 

    {% if 'Incorrect' in msg %}
    <div class="alert alert-danger" role="alert">
      Incorrect <a href="#" class="alert-link">Username/Password</a>. 
    </div>
    {% endif %}
    
    <form action="{{ url_for('login') }}" method="post" style="background-color:rgba(206, 198, 198, 0.253);border-radius: 10px;">
      
    </br>
    <h1>Login</h1>
      <div class="form-group mx-sm-3 mb-2" style="padding:4% 20%;">

     
        <input id="email" name="email" type="text" placeholder="Enter Your e-mail" class="form-control" required="required" style="margin-bottom:4px;"/>
        <input id="password" name="password" type="password" placeholder="Enter Your Password" class="form-control" required="required"/></br>
        <input type="submit" class="btn btn-primary" value="Log In"></br>
      
      </div>  

      </form> 
    
  </h5>
  <p class="bottom">Dont't have an account? </p> 
   <a class="btn btn-primary" href="{{url_for('register')}}"> Sign Up here</a>
  
</div>

 
    



{% endblock %}
